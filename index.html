<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#000 60%,#ccc 60%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .welcome-container {
            background-color: transparent;
            padding:  20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(30px);
            border-radius: 8px;
            box-shadow: 0 0 0px #555;
            width: 400px;
            transition: .2s;
        }

        .welcome-container:hover{
            transition: .2s;
            padding: 25px;
            box-shadow: 0px 0px 20px #555;
        }
    h1 {
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      margin: 10px 0 30px;
      max-width: 600px;
      line-height: 1.6;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
        text-decoration: none;
            width:180px;
            padding: 10px;
            background-color: #00e1ff;
            color: #000;
            font-weight: bolder;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: .5s;
        }

        .button:hover {
            background-color: #0099ff;
            transition: .5s;
            color: #ccc;
        }
  </style>
</head>
<body id="bd">
    <div class="welcome-container">
  <h1>Welcome to <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: bolder;color:#fff;font-size: 35px;font-style: italic;user-select: none;">saar<span style="color: #0099ff;">Dev</span> </span> </h1>
  <p>
    Join our community and unlock access to amazing features, resources, and tools designed to make your experience seamless and enjoyable.  
    Whether you're new here or a returning user, get started by choosing one of the options below.  
  </p>
  <div class="button-container">
    <a href="signup.html" class="button">Create new account</a>
    <a href="login.html" class="button">Login </a>
  </div>
</div>
<script>
         body=document.getElementById('bd')
        degree=60;

     const interval=setInterval(()=>{
        degree=(degree+.09)% 360;
        body.style.background='linear-gradient('+degree+'deg,#222 50%,#ccc 50%)'
        
       },50)
</script>
</body>
</html>
